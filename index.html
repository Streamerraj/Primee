<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CricHype Live Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Video.js CSS + JS -->
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.js"></script>

  <style>
    .vjs-big-play-button {
      top: 45% !important;
      left: 45% !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <div class="bg-blue-700 p-4 text-center text-xl font-bold">
    CricHype Live Streaming
  </div>

  <!-- Tabs -->
  <div class="flex justify-center space-x-4 my-4">
    <button id="hindiBtn" onclick="setLanguage('hindi')" class="bg-blue-600 px-4 py-2 rounded-lg">Hindi Commentary</button>
    <button id="englishBtn" onclick="setLanguage('english')" class="bg-gray-700 px-4 py-2 rounded-lg">English Commentary</button>
  </div>

  <!-- Video Player -->
  <div class="flex justify-center">
    <video id="my-video" class="video-js vjs-default-skin w-full max-w-2xl rounded-lg shadow-lg" controls autoplay muted preload="auto" data-setup='{}'>
      <source src="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8" type="application/x-mpegURL">
    </video>
  </div>

  <!-- Quality Options -->
  <div class="text-center mt-6">
    <h2 id="qualityTitle" class="text-lg font-semibold mb-3">Hindi Commentary Qualities</h2>
    <div class="flex justify-center flex-wrap gap-3">
      <button onclick="changeQuality('220p')" class="px-4 py-2 bg-gray-700 rounded-lg">220p</button>
      <button onclick="changeQuality('360p')" class="px-4 py-2 bg-green-600 rounded-lg">360p</button>
      <button onclick="changeQuality('540p')" class="px-4 py-2 bg-gray-700 rounded-lg">540p</button>
      <button onclick="changeQuality('720p')" class="px-4 py-2 bg-gray-700 rounded-lg">720p HD</button>
      <button onclick="changeQuality('1080p')" class="px-4 py-2 bg-gray-700 rounded-lg">1080p FHD</button>
    </div>
  </div>

  <!-- Telegram Button -->
  <div class="text-center mt-6">
    <a href="https://t.me/YourChannelLink" target="_blank" 
       class="bg-blue-500 px-6 py-3 rounded-lg text-lg font-semibold inline-flex items-center">
       <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="w-6 h-6 mr-2"> Join Telegram Channel
    </a>
  </div>

  <!-- Script -->
  <script>
    var player = videojs('my-video');
    var currentLang = "hindi";

    var sources = {
      hindi: {
        "220p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_224.m3u8",
        "360p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8",
        "540p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_900.m3u8",
        "720p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_2000.m3u8",
        "1080p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8"
      },
      english: {
        "220p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN1HD/master_224.m3u8",
        "360p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN1HD/master_664.m3u8",
        "540p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN1HD/master_900.m3u8",
        "720p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN1HD/master_2000.m3u8",
        "1080p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN1HD/master_3500.m3u8"
      }
    };

    function changeQuality(q) {
      player.src({ type: "application/x-mpegURL", src: sources[currentLang][q] });
      player.play();
    }

    function setLanguage(lang) {
      currentLang = lang;

      document.getElementById("hindiBtn").classList = (lang === "hindi") 
        ? "bg-blue-600 px-4 py-2 rounded-lg" 
        : "bg-gray-700 px-4 py-2 rounded-lg";

      document.getElementById("englishBtn").classList = (lang === "english") 
        ? "bg-blue-600 px-4 py-2 rounded-lg" 
        : "bg-gray-700 px-4 py-2 rounded-lg";

      document.getElementById("qualityTitle").innerText = 
        (lang === "hindi") ? "Hindi Commentary Qualities" : "English Commentary Qualities";

      changeQuality("360p");
    }
  </script>
</body>
</html>
